<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="headTemplate">

	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title th:text="${titulo}"></title>
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="static/styles/styleTemplate.css" th:href="@{/styles/styleTemplate.css}">
<link rel="stylesheet" href="static/styles/styleRegistros.css" th:href="@{/styles/styleRegistros.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
	<div class="sidebar" id="sidebar" th:fragment="sidebarAdmin" th:inline="text">
		<header>
			<div class="image-text">
				<span class="image">
					<img src="/img/logo.png" alt="logo">
				</span>

				<div class="text header-text">
					<span class="name">Parqueadero</span>
					<span class="profession">San Roque</span>
				</div>

				<i class='bx bx-chevron-left toggle'></i>


			</div>
		</header>

		<div class="menu-bar">
			<div class="menu">
				<ul class="menu-links">
					<li class="nav-link">
						<a href="/newVehiculo">
							<i class='bx bx-home-alt icon'></i>
							<span class="text nav-text">Registro</span>
						</a>
					</li>

					<li class="nav-link">
						<a href="/historialAdmin">
							<i class='bx bx-bar-chart-alt-2 icon'></i>
							<span class="text nav-text">Historial</span>
						</a>
					</li>

					<li class="nav-link">
						<a href="/crearMensualidad">
							<i class='bx bx-bell icon'></i>
							<span class="text nav-text">Mensualidades</span>
						</a>
					</li>

					<li class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')">
						<a href="/admin/estadisticas">
							<i class='bx bx-pie-chart-alt icon'></i>
							<span class="text nav-text">Estadisticas</span>
						</a>
					</li>

					<li class="nav-link">
						<a href="/tarifas">
							<i class='bx bx-wallet icon'></i>
							<span class="text nav-text">Tarifas</span>
						</a>
					</li>

					<li class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')">
						<a href="/listarUsuarios">
							<i class='bx bx-user icon'></i>
							<span class="text nav-text">Usuarios</span>
						</a>
					</li>
				</ul>
			</div>

			<div class="bottom-content">
				<li class="nav-link">
					<i class='bx bx-log-out icon'></i>
					<form id="LogoutForm" th:action="@{/logout}" method="POST">
						<button onclick="document.getElementById('LogoutForm').submit();" type="submit"
							class="border text">Sign Out</button>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					</form>
				</li>
			</div>
		</div>

	</div>
</body>

</html>
